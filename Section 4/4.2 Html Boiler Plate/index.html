<!--This is used for a basic template for all html pages-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--this meta tag does not allow for emojis and other characters-->
    <title>My Website</title>
    <!--This is set at the top in the tabs bar-->
  </head>
  <body>
    <!--Basically in the body is where all of the 
    other stuff is done to produce the website-->
    <h1>Hello, World!</h1>
  </body>
</html>

<!--using '!' will make the boiler plate for you for html websites in VS Code-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
